[package]
name = "hdr10plus_tool"
version = "1.1.0"
authors = ["quietvoid"]
edition = "2018"
license = "MIT"

[dependencies]
hdr10plus = { path = "hdr10plus", features = ["hevc", "json"] }
hevc_parser = "0.2.0"
structopt = "0.3.21"
serde_json = { version = "1.0.64", features = ["preserve_order"] }
indicatif = "0.16.2"
regex = "1.5.4"
bitvec = "0.20.4"
bitvec_helpers = "0.1.0"
rayon = "1.5.0"

[[bin]]
name = "hdr10plus_tool"
path = "src/main.rs"