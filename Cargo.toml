[package]
name = "hdr10plus_tool"
version = "1.7.0"
authors = ["quietvoid"]
edition = "2021"
rust-version = "1.79.0"
license = "MIT"

[dependencies]
bitvec_helpers = { version = "3.1.6", default-features = false, features = ["bitstream-io"] }
hdr10plus = { path = "./hdr10plus", features = ["hevc", "json"] }
hevc_parser = { version = "0.6.6", features = ["hevc_io"] }

clap = { version = "4.5.29", features = ["derive", "wrap_help", "deprecated"] }
serde_json = { version = "1.0.138", features = ["preserve_order"] }
indicatif = "0.17.11"
anyhow = "1.0.95"
thiserror = "2.0.11"
plotters = { version = "0.3.7", default-features = false, features = ["bitmap_backend", "bitmap_encoder", "all_series"] }
serde = { version = "1.0.217", features = ["derive"] }

[dev-dependencies]
assert_cmd = "2.0.16"
assert_fs = "1.1.2"
predicates = "3.1.3"

[[bin]]
name = "hdr10plus_tool"
path = "src/main.rs"

[workspace]
members = [
    "hdr10plus",
]

[features]
default = ["system-font"]
system-font = ["plotters/ttf"]
internal-font = ["plotters/ab_glyph"]
